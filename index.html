    min-height: 100dvh;

  /* Neon animated background dots */
  body::before {
    content:"";

    background: radial-gradient(circle, var(--glow1), transparent 60%);
    top: -80px; left: -60px;
    filter: blur(70px);
    opacity:.45;
    animation: float1 9s ease-in-out infinite alternate;
  }
  body::after {
    content:"";
    position: fixed;
    width: 260px; height: 260px;
    background: radial-gradient(circle, var(--glow2), transparent 60%);
    bottom: -80px; right: -60px;
    filter: blur(80px);
    opacity:.35;
    animation: float2 11s ease-in-out infinite alternate;
  }
  @keyframes float1 { from {transform:translate(0,0);} to {transform:translate(40px,60px);} }
  @keyframes float2 { from {transform:translate(0,0);} to {transform:translate(-40px,-60px);} }

  .card {
    width:100%;
    max-width: var(--maxw);
    background: rgba(20,23,40,.5);
    border: 1px solid rgba(255,255,255,.05);
    border-radius: var(--radius);
    padding: 34px 28px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,0,0,.45);
    animation: fadeIn .6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(18px); }
    to { opacity:1; transform:translateY(0); }
  }

  .hdr {
    display:flex; gap:22px; align-items:center; margin-bottom:28px;
  }

  /* Neon Avatar Ring */
  .avatar {
    width:128px; height:128px;
    border-radius:50%;
    overflow:hidden;
    position:relative;
    flex-shrink:0;
  }

  .avatar::before {
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:50%;
    background: conic-gradient(
      var(--glow1) 0deg,
      var(--glow2) 140deg,
      var(--glow3) 260deg,
      var(--glow1) 360deg
    );
    filter: blur(12px) brightness(1.4);
    animation: spin 6s linear infinite;
    z-index:-1;
  }
  @keyframes spin {
    from { transform: rotate(0); }
    to   { transform: rotate(360deg); }
  }
  .avatar img {
    width:100%; height:100%; object-fit:cover; border-radius:50%;
  }

  .name { font-size:1.6rem; font-weight:700; }
  .bio { margin-top:4px; line-height:1.45; color:var(--muted); }

  .links { display:flex; flex-direction:column; gap:14px; margin-top:28px; }

  /* Neon Buttons */
  .btn {
    display:flex;
    align-items:center;
    gap:12px;
    padding:16px 18px;
    border-radius:14px;
    background: rgba(255,255,255,.04);
    text-decoration:none;
    color:var(--text);
    border: 1px solid rgba(255,255,255,.08);
    transition:.18s ease;
    position:relative;
    overflow:hidden;
  }

  /* Glow on hover */
  .btn:hover {
    transform:translateY(-3px);
    border-color: var(--glow1);
    box-shadow:
      0 0 12px var(--glow1),

  .emoji { font-size:1.25rem; width:1.7rem; text-align:center; }

</style>
